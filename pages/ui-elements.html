<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>UI Elements - Testy Admin</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css" rel="stylesheet">
  <link rel="stylesheet" href="/assets/style.css">
</head>
<body>
  <div id="header"></div>
  <div class="d-flex">
    <div id="sidebar"></div>
    <main class="flex-grow-1 p-4">
      <h1 class="h3 mb-4">UI Elements</h1>
      <h5>Buttons</h5>
      <button class="btn btn-primary me-2">Primary</button>
      <button class="btn btn-secondary me-2">Secondary</button>
      <button class="btn btn-success me-2">Success</button>
      <h5 class="mt-4">Alerts</h5>
      <div class="alert alert-warning" role="alert">A simple alert!</div>
      <h5 class="mt-4">Cards</h5>
      <div class="card" style="max-width: 18rem;">
        <div class="card-body">
          <h5 class="card-title">Card title</h5>
          <p class="card-text">Some quick example text to build on the card title.</p>
        </div>
      </div>
      <h5 class="mt-4">Modal</h5>
      <button class="btn btn-primary" data-bs-toggle="modal" data-bs-target="#exampleModal">Launch Modal</button>
      <div id="modalPlaceholder"></div>
    </main>
  </div>
  <div id="footer" class="mt-auto"></div>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
  <script type="module" src="/assets/script.js"></script>
</body>
</html>
